<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title></title>
</head>

<body>
    <div id="app"></div>
    <script>
        let rootWidth = document.documentElement.clientWidth || document.body.clientWidth;
        let Ohtml = document.getElementsByTagName('html')[0];

        if (rootWidth <= 750) {
            let x = rootWidth / 20;
            Ohtml.style.fontSize = x + "px";
        } else if (rootWidth > 750) {
            Ohtml.style.fontSize = 750 / 20 + "px";
        }
    </script>
</body>

</html>
